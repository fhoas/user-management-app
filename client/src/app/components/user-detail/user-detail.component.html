<div class="flex items-center justify-center min-h-screen" style="margin-top: -70px;">
  <nz-spin [nzSpinning]="loading" class="w-full">
    <form [formGroup]="userForm" class="space-y-4 bg-white p-6 rounded-md shadow-md min-w-[40%] max-w-sm mx-auto">

      <div>
        <label class="block text-gray-700">Name:</label>
        <input formControlName="username" nz-input readonly class="w-full p-2 border rounded bg-gray-100" />
      </div>

      <div>
        <label class="block text-gray-700">Email:</label>
        <input formControlName="email" nz-input readonly class="w-full p-2 border rounded bg-gray-100" />
      </div>

      <div>
        <label class="block text-gray-700">Created At:</label>
        <input formControlName="createdAt" nz-input readonly class="w-full p-2 border rounded bg-gray-100" />
      </div>

      <div>
        <label class="block text-gray-700">Updated At:</label>
        <input formControlName="updatedAt" nz-input readonly class="w-full p-2 border rounded bg-gray-100" />
      </div>

      <button nz-button [routerLink]="['/users']"
        class="w-full bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 hover:text-white transition duration-200 ease-in-out transform">
        Back to List
      </button>
    </form>
  </nz-spin>
</div>
