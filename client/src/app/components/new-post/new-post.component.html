<div class="flex items-center justify-center min-h-screen" style="margin-top: -70px;">
  <nz-spin [nzSpinning]="loading" class="w-full">
    <form [formGroup]="postForm" (ngSubmit)="addPost()"
      class="space-y-4 min-w-[40%] bg-white p-6 rounded-md shadow-md max-w-sm mx-auto">

      <div>
        <label class="block text-gray-700">Name:</label>
        <input formControlName="name" nz-input placeholder="Enter post name" class="w-full p-2 border rounded" />
        <div *ngIf="postForm.controls['name'].invalid && postForm.controls['name'].touched">
          <small class="text-red-500">Name is required</small>
        </div>
      </div>

      <div>
        <label class="block text-gray-700">Description:</label>
        <textarea formControlName="description" nz-input placeholder="Enter post description"
          class="w-full p-2 border rounded"></textarea>
        <div *ngIf="postForm.controls['description'].invalid && postForm.controls['description'].touched">
          <small class="text-red-500">Description is required</small>
        </div>
      </div>

      <button nz-button [disabled]="postForm.invalid" type="submit"
        class="w-full bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 hover:text-white transition duration-200 ease-in-out transform">
        Add Post
      </button>

      <button nz-button nzType="default" [routerLink]="['/user', userId, 'posts']"
        class="w-full bg-gray-500 text-white rounded hover:bg-gray-600 mt-2">
        Cancel
      </button>
    </form>
  </nz-spin>
</div>
